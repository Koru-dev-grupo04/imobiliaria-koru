<!DOCTYPE html>

<head>

    <title>Imobiliaria Koru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <nav id="barra" class="navbar navbar-expand-lg navbar-light ml-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for ('index')}}" > <img src="../static/Logo Imobiliaria Koru.png"> </a>
            </div>
            <div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar"
              ></button>
            </div>
            <div class="collapse navbar-collapse" id="link-bar">
                <ul class="navbar-nav fs-5">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/sobre">Sobre</a>
                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/aluguel">Aluguel</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/contato">Contato</a>
                  </li>
                </ul>
                <form class="container-fluid justify-content-start">
                  <a id="bt_barra_stilo" href="{{ url_for ('adiciona_imovel')}}" class="btn btn-outline-dark me-2" type="button">Criar</a>
              </form>
              </div>          
          </nav>
    </header>
    <main>
        {% block component %}{% endblock %}
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <img id="footer-img" src="../static/Logo Completo Imobiliaria Koru.png">
        </div>
        <div class="row">
          <div class="column">
            <p id='quote' class="blockquote">Developed by <b>Koru Dev 2004</b> team</p>
          </div>
        </div>
      </div>
    </footer>
