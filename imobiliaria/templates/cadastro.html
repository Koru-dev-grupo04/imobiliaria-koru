{% extends 'barra.html' %}

{% block component %}



<div class="d-flex justify-content-center">
  <div class="container-md">
    <h2>Cadastro de Imóvel</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao1" name="descricao" value="{{descricao}}">
      </div>
      <div class="mb-3">
          <select class="form-select" name="tipo">
              <option selected>Tipo de negócio</option>
              <option value="Venda">Venda</option>
              <option value="Aluguel">Aluguel</option>
          </select>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" value="{{cidade}}">
      </div>
      <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco" value="{{endereco}}">
        </div>
      <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="text" class="form-control" id="valor" name="valor" value="{{valor}}">
      </div>
      <div class="mb-3">
          <label for="imagem" class="form-label">Link de imagem</label>
          <input type="text" class="form-control" id="imagem" name="imagem" value="{{imagem}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>



{% endblock %}
