{% extends 'barra.html' %}

{% block component %}
<div class="d-flex justify-content-center">
  <div class="container-md mb-3">
    <h1 class="display-6 my-5">Cadastro de Imóvel</h1>
    <form method="POST">
      <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de negócio</label>
          <select class="form-select" name="tipo">
              <option value="Venda">Venda</option>
              <option value="Aluguel">Aluguel</option>
          </select>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" value="{{cidade}}">
      </div>
      <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco" value="{{endereco}}">
        </div>
      <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="text" class="form-control" id="valor" name="valor" value="{{valor}}">
      </div>
      <div class="mb-3">
          <label for="imagem" class="form-label">Link de imagem</label>
          <input type="text" class="form-control" id="imagem" name="imagem" value="{{imagem}}">
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea type="text" class="form-control" id="descricao" name="descricao" rows="2" value="">{{descricao}}</textarea>
      </div>
      <input name="criar" type="submit" class="btn btn-outline-dark fs-5 me-2" value="Enviar">
    </form>
  </div>
</div>
{% endblock %}
