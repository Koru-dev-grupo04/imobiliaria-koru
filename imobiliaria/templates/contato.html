{% extends 'barra.html' %}

{% block component %}

<div class="d-flex justify-content-center">
  <div class="container-md mb-3">
    <h1 class="display-6 my-5">Entre em contato</h1>
    <form method='POST'>

      <div class="mb-3">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="Nome" placeholder="Nome Sobrenome">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="Email" placeholder="usuario@contato.im">
      </div>

      <div class="mb-3">
        <label class="label">Assunto</label>
          <select class="form-select" name="Assunto">
            <option>Escolha uma opção</option>
            <option>Mais informações sobre imóvel</option>
            <option>Administração de imóvel</option>
            <option>Outros</option>
          </select>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea type="text" class="form-control" name="Mensagem" rows="2" placeholder="Texto"></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="infos">
        <label class="form-check-label" for="infos">
          Acepto o envio de informações sobre ofertas e novos lançamentos
        </label>
      </div>

      <input name="criar" type="submit" class="btn btn-outline-dark fs-5 me-2" value="Enviar">
  </div>
  </form>
</div>
{% endblock %}
