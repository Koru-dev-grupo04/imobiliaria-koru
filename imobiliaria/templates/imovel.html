{% extends 'barra.html' %}

{% block component %}

<div class="container">
    <div class="row">
      <div class="col">
        <img src={{ imagem }} class="img-thumbnail">
      </div>
      <div class="col">
        <dl class="row">
            <dt class="col-sm-3">Tipo</dt>
            <dd class="col-sm-9">{{ tipo }}</dd>
          
            <dt class="col-sm-3">Valor</dt>
            <dd class="col-sm-9">{{ valor }}</dd>
          
            <dt class="col-sm-3">Cidade</dt>
            <dd class="col-sm-9">{{ cidade }}</dd>
          
            <dt class="col-sm-3">Endereço</dt>
            <dd class="col-sm-9">{{ endereco }}</dd>

            <dt class="col-sm-3">Descrição</dt>
            <dd class="col-sm-9">{{ descricao }}</dd>
          </dl>
      </div>
    </div>
</div>

{% endblock %}
